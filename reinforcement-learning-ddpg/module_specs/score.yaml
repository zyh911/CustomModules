name: DDPG Score
id: 6c5f2cba-9d02-44d4-bd90-340af4301028
category: Machine Learning\Score
description: Loads a DDPG for reinforcement learning and inferences it
inputs:
- name: Environment name
  type: Mode
  default: 'Pendulum-v0'
  description: environment_name
  options:
    - 'Pendulum-v0'
    - 'BipedalWalker-v2'
- name: Gamma
  type: Float
  default: 0.99
  description: gamma
- name: Validation times
  type: Int
  default: 10
  description: validation_times
- name: Model path
  type: ModelFolder
  port: True
  description: model_path
outputs:
- name: Save path
  type: TabularDataFolder
  description: save_path
implementation:
  container:
    runConfig:
      baseDockerImage: mcr.microsoft.com/azureml/base-gpu:intelmpi2018.3-cuda10.0-cudnn7-ubuntu16.04
      gpuSupport: True
    conda:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.6.3
      - pip:
        - --extra-index-url=https://test.pypi.org/simple
        - azureml-core==1.0.48
        - alghost==0.0.78
        - pandas==0.24.2
        - fire==0.1.3
        - gym==0.14.0
        - https://download.pytorch.org/whl/cu100/torch-1.1.0-cp36-cp36m-linux_x86_64.whl
        - https://download.pytorch.org/whl/cu100/torchvision-0.3.0-cp36-cp36m-linux_x86_64.whl
        - pillow==6.0.0
        - pyarrow==0.14.0
        - git+https://github.com/zyh911/CustomModules.git@t-yuhazh/add_reinforcement_learning_ddpg#subdirectory=reinforcement-learning-ddpg
    command:
    - python
    - -m
    - ddpg.score
    args:
    - --environment_name
    - inputValue: Environment name
    - --model_path
    - inputValue: Model path
    - --gamma
    - inputValue: Gamma
    - --validation_times
    - inputValue: Validation times
    - --save_path
    - outputPath: Save path
  invoking:
    module: ddpg.score
    class: Score
    func: run